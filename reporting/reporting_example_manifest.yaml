assay: guideseq
job_name: CCR5 knockout experiment

reference_genome: test/test_genome.fa
output_folder: test/reporting/data
reporting_output: test/reporting

bwa: bwa
bedtools: bedtools

gencode_gtf: ~/ReferenceData/gencode.v19.annotation.SORTED.gtf
dnase_bed: ~/ReferenceData/wgEncodeAwgDnaseMasterSites.bed

undemultiplexed:
    forward: test/data/undemultiplexed/undemux.r1.fastq.gz
    reverse: test/data/undemultiplexed/undemux.r2.fastq.gz
    index1: test/data/undemultiplexed/undemux.i1.fastq.gz
    index2: test/data/undemultiplexed/undemux.i2.fastq.gz

samples:
    control:
        target:  
        barcode1: CTCTCTAC
        barcode2: CTCTCTAT
        description: Control
        conditions: CD34-MYC-10nm

    EMX1-10nm:
        target: GAGTCCGAGCAGAAGAAGAANGG
        barcode1: TAGGCATG
        barcode2: TAGATCGC
        conditions: CD34-MYC-10nm

    EMX1-20nm:
        target: GAGTCCGAGCAGAAGAAGAANGG
        barcode1: TAGGCATG
        barcode2: TAGATCGC
        conditions: CD34-MYC-20nm

  
conditions:
    - CD34-MYC-10nm:
        demultiplex_min_reads: 1000
        organism: Human
        cell_type: U2OS
        genome_name: hg19
        nuclease: Cas9 (VRER variant)
        sequencer: MiSeq

    - CD34-MYC-20nm:
        demultiplex_min_reads: 1000
        organism: Human
        cell_type: U2OS
        genome_name: hg19
        nuclease: Cas9 (VRER variant)
        sequencer: MiSeq
    